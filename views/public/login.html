<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> ANSA - América Neumaticos S.A </title>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 ">Bienvenido, portal de informes!</h1>
                                        <img class="" src="../img/ansalogomin.png" alt="">
                                    </div>
                                    <form action="#" class="user" data-form>

                                        <div class="form-group pt-2">
                                            <input type="email" class="form-control form-control-user text-center"
                                                id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-mail"
                                                data-mail>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user text-center"
                                                placeholder="Contrasenã" data-password>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recuerda
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button id="btnLogin"
                                            class=" g-recaptcha btn btn-primary btn-user btn-block"
                                            data-sitekey="6LeJV9UaAAAAAF0VrDRlauTB4KcbVcLSIJYWYAeF" data-callback='onSubmit'
                                            data-action='submit'>
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="../forgot-password.html">Olvido la Contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/controllers/loginControll.js"></script>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="../js/libs/sb-admin-2.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="module" src="../js/services/recaptcha.js"></script>
</body>
</html>
